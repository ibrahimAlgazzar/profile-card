<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ibrahim Al-Gazzar - Profile Card</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }

    .card p {
      color: #333;
      margin: 15px 0;
    }

    .card ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .card ul li a {
      text-decoration: none;
      color: #0077b5;
      font-weight: bold;
    }

    .card ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
<img src="myphoto.jpg" alt="Ibrahim Al-Gazzar">

    <h1>Ibrahim Al-Gazzar</h1>
    <h2>Front-End Developer</h2>

    <p>
      Passionate about web development and always eager to learn new technologies. 
      I aim to build creative and clean user interfaces.
    </p>

    <ul>
      <li><a href="https://www.linkedin.com/in/ibrahim-algazzar-9242b0242" target="_blank">LinkedIn</a></li>
      <li><a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank">GitHub</a></li>
      <li><a href="mailto:eng.ibrahim.elgazzar@gmail.com">Email</a></li>
    </ul>
  </div>

</body>
</html>
